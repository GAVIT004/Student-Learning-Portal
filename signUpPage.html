<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up - Student Learning Portal
        </title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background: #f0f8ff;
                margin: 20px;
            }
            form{
                background: white;
                padding: 20px;
                width: 300px;
                border-radius: 10px;
            }
            input{
                width: 100%;
                padding: 20px;
                margin: 8px 0;
                width: 100%;
                border: none;
            }
            button{
                background: blue;
                color: white;
                padding: 10px;
                width: 100%;
                border: none;
            }
            a{
                font-weight: bold;
            }
            
        </style>
        <body>
            <h1>
                Student Learning Portal - Sign Up
            </h1>
            <form>
                <label for="username">
                    username:
                    <input type="text" placeholder="Enter your username" required>

                </label>
                <label for="Email">
                    Email:
                    <input type="email" placeholder="Enter yor email" required>
                </label>
                <label for="Password">
                    Password:
                    <input type="password" placeholder="Create a password" required>

                </label>
                <button type="submit">
                    Sign Up
                </button>
            </form>
            <br>
            < a href="index.html">Back to Home</a>
        </body>
    </head>
</html>
